<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Embe không dỗi anh nữa nhó </h1>
                <!-- <h1 class = "header_text">Are you free tommorow?</h1> -->
            </div>
            <div class="gif_container">
                <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDhmcjk3Ym9odXp4eDdmaHNuMXBjb2I4Mnc0Z3Fxa2l0NGl3dTNibCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/v4Ngvw948kSRAnPLUn/giphy-downsized-large.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Hết dỗi rồiii ạ</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Khồnggggggg!</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
